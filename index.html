<!doctype html>
<html>
  <head>
    <title>k.</title>
    <body style="background-color:#0f0f0f;">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./stuff/favicon.ico">
    <meta content="k." property="og:title" />
    <meta content="https://curveball.wtf" property="og:url" />
    <meta content="#2f3136" data-react-helmet="true" name="theme-color" />
    <style>
      .button {
        background-color: #0f0f0f;
        border: none;
        color: white;
        text-decoration: none;
        text-align: center;
      }   
      
      .glow-button {
        background-color: transparent;
        color: white;
        border: 2px solid white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        text-transform: uppercase;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .glow-button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 5px;
        box-shadow: 0 0 10px white;
        opacity: 0;
        animation: glowing 2s infinite;
      }

      @keyframes glowing {
        0% {
          opacity: 0.4;
          box-shadow: 0 0 10px white;
        }
        50% {
          opacity: 1;
          box-shadow: 0 0 20px white;
        }
        100% {
          opacity: 0.4;
          box-shadow: 0 0 10px white;
        }
      }

      @keyframes rainbow-animation {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      
      .rainbow-text {
        background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow-animation 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <center>
      <button class="glow-button" id="continuebutton">click to continue</button>
      <div id="restofsite" style="display: none;">
        <h1 style="color: white">k.</h1>
        <img src="https://cdn.discordapp.com/attachments/1133423979659546755/1134982546300608542/IMG_0356.jpg", height="150", width="150">
        <br>
        <br>
        <a href="https://t.me/curveball", class="button">telegram</a>
        <br>
        <a href="https://twitter.com/_truth", class="button">twitter</a>
        <br>
        <a href="https://twitter.com/67222", class="button">twitter (alt)</a>
        <br>
        <a href="https://discord.gg/bottles", class="button">discord</a>
        <br>
        <a href="https://last.fm/user/senorita", class="button">last fm</a>
      </div>
    </center>
    <audio id="musicplayer">
      <source src="./stuff/music.mp3" type="audio/mpeg">
    </audio>
    <script>
      document.getElementById("continuebutton").addEventListener("click", function() {
        document.getElementById("continuebutton").style.display = "none";
        document.getElementById("restofsite").style.display = "block";
        const audioPlayer = document.getElementById("musicplayer");
        audioPlayer.play();
        audioPlayer.loop = true;
      });
    </script>
  </body>
</html>
